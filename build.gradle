apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName= "joeycumines.vetcare.Main"

tasks.withType(Test) {
	maxParallelForks = Runtime.runtime.availableProcessors()
}

// tag::repositories[]
repositories {
    mavenCentral()
}
// end::repositories[]

// tag::jar[]
jar {
    baseName = 'vetcare-extension'
    version =  '0.1.0'
}
// end::jar[]

// tag::dependencies[]
dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')
	//compile "com.healthmarketscience.jackcess:jackcess:2.1.3"
	compile "net.sf.ucanaccess:ucanaccess:3.0.4"
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
// end::dependencies[]

// tag::wrapper[]
task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
// end::wrapper[]


//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'vetcare-extension',  
        	'Implementation-Version': '0.1.0',
        	'Main-Class': 'joeycumines.vetcare.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
